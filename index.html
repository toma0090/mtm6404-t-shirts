<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T-Shirt Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #000000;
    }
    h1 {
      text-align: center;
      color: azure;
    }
    .tshirt-store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      margin: 0 auto;
      max-width: 1000px;
    }
    .tshirt-item {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .tshirt-item img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .tshirt-item h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .tshirt-item p {
      font-size: 1em;
      margin: 5px 0;
    }
    .tshirt-item select {
      margin: 10px 0;
      padding: 5px;
      font-size: 1em;
    }
    .tshirt-item button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .tshirt-item button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>T-Shirts</h1>
  <div id="root"></div>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


  <script type="text/babel" src="./t-shirts.js"></script>

</body>
</html>
